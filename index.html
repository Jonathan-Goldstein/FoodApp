<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom styles for this template -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Foodist App Homepage </title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="./assets/css/style.css" rel="stylesheet">


</head>

<body class="container-inline">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./assets/images/fig-dribbble.gif" width="50" height="28">
            </a>

            <a role="button" class="navbar-brand" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <a href="./index.html" class="navbar-item is-active">
                    Home
                </a>
                <a href="./lists.html" class="navbar-item">
                    List
                </a>

                <a href="./recipes.html" class="navbar-item">
                    Recipes
                </a>


            </a>
        </div>


    </nav>
    <div class="columns">
        <div class="column is-two-thirds search">
            <section class="container-inline">

                <div class="hero-body">
                    <p class="title">
                        Find a Restaurant
                    </p>
                    <div class="column is-4">
                        <div class="field">
                            <label class="card-title">Location</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Where do you want to go?">
                            </div>

                        </div>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Choose food category</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="column">
                        <iframe width="500" height="350" frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB5txYIT-JDscslwZuBHw0NbgQIf7Qear0&q=Space+Needle,Seattle+WA"
                            allowfullscreen>
                        </iframe>
                
                    </div>
            

                </div>
            </section>
        </div>
        
        <div class="column is-one-third">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        See my lists

                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
    

    <!-- jQuery must be imported before Foundation -->
    <script src="js/jquery.min.js"></script>

</html>
