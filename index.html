    <div class="columns">
        <div class="column is-one-third">
            <div class="card topcards">
                <div class="card-image  homeimage">

                        <img src="./assets/images/1.png" alt="Placeholder image">
                    </figure>

            </div>
        </div>
        <div class="column is-one-third">
            <div class="card topcards">

                <div class="card-image homeimage">
                    <figure class="image is-128x128 cardicon ">

            </div>
        </div>
        <div class="column is-one-third">
            <div class="card topcards">

                            <div class="control">
                                <input class="input" type="text" placeholder="Where do you want to go?">

                        </div>
                        <div class="control">

                                <select>

                            </div>
                        </div>

                   
                </div>

            </div>
